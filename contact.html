<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/styles.min.css"> -->
</head>
<body>
    <!-- site header start -->
    <header class="site-header">
        <div class="container">
            <div class="site-header-box">
                <a class="site-header__link" href="./index.html">
                    <img src="./images/site-logo.svg" width="160" height="40" alt="myteam logo">
                </a>
                <nav class="sitenav">
                    <ul class="sitenav__list">
                        <li class="sitenav__item"><a class="sitenav__link" href="./index.html">home</a></li>
                        <li class="sitenav__item"><a class="sitenav__link" href="./about.html">about</a></li>
                    </ul>
                    <a class="sitenav__contact">contact us</a>
                </nav>
            </div>
        </div>
    </header>
    <!-- site main start -->
    <main class="site-main">
        <!-- contact section start -->
        <section class="contacts">
            <div class="container">
                <div class="contacts-wrapper">
                    <div class="contacts-wrapper-left">
                        <h2 class="contacts-wrapper-left-title">Contact</h2>
                        <p class="contacts-wrapper-left-text">Ask us about</p>
                        <ul class="contacts-wrapper-left-list">
                            <li class="contacts-wrapper-left-item">
                                <img class="contacts-wrapper-left-img" src="./images/Group-11.svg" width="72" height="72" alt="contact pictures">
                                <p class="contacts-wrapper-left-des">The quality of our talent network</p>
                            </li>
                            <li class="contacts-wrapper-left-item">
                                <img class="contacts-wrapper-left-img" src="./images/Group-12.svg" width="72" height="72" alt="contact pictures">
                                <p class="contacts-wrapper-left-des">Usage & implementation of our software</p>
                            </li>
                            <li class="contacts-wrapper-left-item">
                                <img class="contacts-wrapper-left-img" src="./images/Group-13.svg" width="72" height="72" alt="contact pictures">
                                <p class="contacts-wrapper-left-des">How we help drive innovation</p>
                            </li>
                        </ul>
                    </div>
                    <div class="contacts-wrapper-right" >
                        <form class="contact-form" action="https://echo.htmlacademy.ru/" autocomplete="off">
                            <input type="text" name="firs_name" placeholder="Name">
                            <input type="email" name="email_address" placeholder="Email Address">
                            <input type="text" name="company_name" placeholder="Company Name">
                            <input type="text" name="title_name" placeholder="Title">
                            <input type="text" name="message" placeholder="Message">
                            <button class="contacts-wrapper-right-button" type="submit">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- site footer start -->
    <footer class="site-footer">
        <div class="container">
            <div class="site-footer-wrapper">
                <div class="site-footer-logo-box">
                    <a class="site-footer-logo-link" href="./index.html"><img class="site-footer-img" src="./images/site-logo.svg" width="160" height="40" alt="site logo"></a>
                    <ul class="site-footer-list">
                        <li class="site-footer-item"><a class="site-footer-link" href="./index.html">home</a></li>
                        <li class="site-footer-item"><a class="site-footer-link" href="./about.html">about</a></li>
                    </ul>
                </div>
                <div class="site-footer-text-box">
                    <p class="site-footer-text-box-des">987  Hillcrest Lane</p>
                    <p class="site-footer-text-box-des">rvine, CA</p>
                    <p class="site-footer-text-box-des">California 92714</p>
                    <p class="site-footer-text-box-des">Call Us : 949-833-7432</p>
                </div>
                <div class="site-footer-icon-box">
                    <ul class="site-footer-icon-box-list">
                        <li class="site-footer-icon-box-item"><a class="site-footer-icon-box-link" href="">
                            <img src="./images/facebook.svg" width="24" height="24" alt="icons img">
                            </a>
                        </li>
                        <li class="site-footer-icon-box-item"><a class="site-footer-icon-box-link" href="">
                            <img src="./images/google.svg" width="24" height="24" alt="icons img">
                            </a>
                        </li>
                        <li class="site-footer-icon-box-item"><a class="site-footer-icon-box-link" href="">
                            <img src="./images/tweeter.svg" width="24" height="24" alt="icons img">
                            </a>
                        </li>
                    </ul>
                    <p class="site-footer-icon-box-text">Copyright 2020. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- site footer finish -->
</body>
</html>
